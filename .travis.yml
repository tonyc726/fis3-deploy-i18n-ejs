language: node_js
cache:
  yarn: true
  directories:
  - node_modules
node_js:
- '8'
- '7'
- '6'
branches:
  only:
  - master
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
script:
- yarn run lint
- yarn run test
- yarn run build
after_success:
- yarn run release
env:
  global:
    secure: 
deploy:
  provider: npm
